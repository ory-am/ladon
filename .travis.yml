sudo: required

services:
  - docker

env:
  - DOCKER_BIND_LOCALHOST=true

language: go

go:
  - 1.5
  - 1.6

install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get -t ./...

script:
  - ./coverage --coveralls
  - go test ./... -v -race -bench=".*"
